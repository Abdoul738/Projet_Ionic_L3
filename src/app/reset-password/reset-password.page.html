<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)">
    <ion-item>
      <ion-label position="floating"><b>Email</b></ion-label>
      <ion-input type="text"[(ngModel)]="email"placeholder="Entrez votre email" ></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="reset()"><b>Valider</b></ion-button>

  </form>
</ion-content>
