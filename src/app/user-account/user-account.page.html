<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="text1"><strong><center> Mr/Mme {{ userfirstname }} {{ username }}</center></strong></div>
      <div class="text1"><strong><center> La liste de vos trajets.</center></strong></div>
      
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/create-trajet',conductemail]">
          <ion-icon name="add"> </ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-list lines="none">
        <ion-item-sliding *ngFor="let trajet of lsttrajet | async">
          <ion-item>
            <ion-label>
              <p>De {{trajet.villeDepart}} a {{trajet.villeArrivee}}</p>
              <p>le {{trajet.dateDepart}}, heure de depart : {{ trajet.heureDepart }}</p>
              <p>Prix: <b>{{ trajet.prix }} FCFA</b></p>
            </ion-label>
          </ion-item>
  
          <ion-item-options side="start">
            <ion-item-option [routerLink]="['/edit-trajet',trajet.id]">
              <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
  
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteTrajet(trajet.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <div id="list">

      </div>
</ion-content>
