<ion-app>
  <ion-menu side="end" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
        <img src="../assets/img/img1.svg" alt="">
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false" *ngFor="let pages of navigate">
            <ion-item [routerLink]="pages.url" routerDirection="root" none>
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                  {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item none>
              <ion-icon name="person-outline" slot="start"></ion-icon> 
                <ion-label (click)="signOut()" *ngIf="login">
                  Deconnexion
                </ion-label>
                <ion-label (click)="signOut()" *ngIf="!login">
                  Connexion
                </ion-label> 
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
