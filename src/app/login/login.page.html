<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    Saisissez vos identifiants  pour pouvoir continuer.
  </div>

  <ion-list>

    <ion-item>
      <ion-label><b>Email</b></ion-label>
      <ion-input [(ngModel)]="dataUser.email" placeholder="Entrez votre email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label><b>Mot de passe</b></ion-label>
      <ion-input [(ngModel)]="dataUser.password" type="password" placeholder="Entrez votre mot de passe"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button (click)="login()" expand="block" color="primary">Connexion</ion-button>
    </div>

  </ion-list>
</ion-content>
